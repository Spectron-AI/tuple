version: '3.8'

services:
  # Frontend - Next.js Application
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - tuple-network

  # Backend - FastAPI Application
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://tuple:tuple@postgres:5432/tuple
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
      - TEAMS_WEBHOOK_URL=${TEAMS_WEBHOOK_URL}
      - CORS_ORIGINS=http://localhost:3000,http://web:3000
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - tuple-network

  # PostgreSQL Database (internal)
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=tuple
      - POSTGRES_PASSWORD=tuple
      - POSTGRES_DB=tuple
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - tuple-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tuple"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - tuple-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  tuple-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
